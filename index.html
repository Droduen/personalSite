<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WaterLad & FireMadam</title>
        <script src="game.js"></script>
        <link rel="icon" href="images/icon.png"
        <script></script>
        <link rel="stylesheet" href="styles.css">
     
    </head>

    <body>

        <article class="timer">
            <p id="timerText"></p><p id="time"></p>   
            <p></p>   
            <p id="gemCounter"></p><p id="gems"></p>
        </article>

        <div id="screen"class="screen">
            
            <div class="container">
                <img alt="retryButton" src="images/retry.png" onclick="reset()" id="reset" class="startOver">
                <h1 class="title" id="title"><span>FIREMADAM</span> & <span>WATERLAD</span></h1>
                <button class="start" id="start" type="submit" onclick="start()">START</button>
                <img id="fire" class="fire" alt="fireMadam" src="images/fireMadam-idle.gif">
                <img alt="fireLad" class="water" id="water" src="images/waterLad-idle.gif">
            </div>  
            <div id="deathScreen" class="deathScreen">
                <h1 class="lost">FATALITY</h1>
            </div>
           
        </div>
        <div id="winScreen" class="winScreen">
            <h1 class="won"> YOU WON!</h1>
            <h2 id ="won" class="won">It took you</h2>
            <h2 id="grade" class="won">Your grade is</h2>
            <button class="retry" id="tryAgain" onclick="tryAgain()">Try Again</button>
        </div>
      
    </body>
</html>
